[Options]
  monitor-performance = true
# Coordinates output
  write-volume-coordinates-file-path-txt = ./input/coordinates_vol.txt
  write-surface-coordinates-file-path-txt = ./input/coordinates_surf.txt
# VTK output
  vtk-write-input-path = vtk/io_input

###### RHEA OPTIONS ######

