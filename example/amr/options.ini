[Options]
# Solver
  solver-iter-max = 20
  solver-rel-tol = 1.0e-4
# VTK output
  vtk-write-input-path = vtk/amr_input
  vtk-write-solution-path = vtk/amr_solution
  vtk-write-solver-path = vtk/amr_solver

###### RHEA OPTIONS ######

### Physics ###

[Domain]
  shape = cube_spherical  # Shapes: cube, box, shell, cube_spherical, box_spherical
  velocity-boundary-condition = 1  # 0: Dir. all; 1: Dir. norm
[TemperatureSinker]
  active = true
  decay = 200
  width = 0.05
  center-x = -0.20
  center-y = -0.15
  center-z = +0.85
[TemperaturePlume]
  active = true
  decay = 200
  width = 0.05
  center-x = -0.20
  center-y = +0.15
  center-z = +0.85
[Weakzone]
  type = data_points
  thickness = 100.0e3
  thickness-const = 20.0e3
  weak-factor-interior = 1.0e-3
# points-file-path-bin = ./input/weakzone_points_xyz.bin
  points-file-path-txt = ./input/weakzone_points_xyz.txt
# num-points = 2541799
[Viscosity]
  type = 0                # 0: linear, 1: nonlinear
  type-linear = 2         # 0: constant; 1: reversed temperature; 2: Arrhenius
  min = 1.0e-2
  max = 1.0e+4
  upper-mantle-scaling = 1.0e2
  upper-mantle-arrhenius-activation-energy = 10.0
  lower-mantle-scaling = 1.0e3
  lower-mantle-arrhenius-activation-energy = 10.0

### Discretization ###

[Discretization]
  order = 2
  level-min = 4
  level-max = 8
[Discretization:AMR]
  init-refine = depth  # uniform, half, depth
  init-refine-depth = 700.0e3, 120.0e3

### Stokes Problem ###

#[StokesProblem]
#  nonlinear-linearization-type = 1  # 0: Picard,
#                                    # 1: Newton regular,
#                                    # 2: Newton primal-dual
#                                    # 3: Newton primal-dual symm coeff
#  nonlinear-norm-type = 0  # 0: l2; 1: L2; 2: dual L2; 3: (H^-1,L2)
#  nonlinear-linearization-anisotropy-check = 1
