[Options]
# Solver
  solver-iter-max = 20
  solver-rel-tol = 1.0e-4
# VTK output
  vtk-write-input-path = vtk/amr_input
  vtk-write-solution-path = vtk/amr_solution

###### RHEA OPTIONS ######

### Physics ###

[Domain]
  shape = cube  # Shapes: cube, box, shell, cube_spherical, box_spherical
  lower-upper-mantle-interface-depth = 1400.0e3  # [m]
[TemperatureSinker]
  active = 1
[Viscosity]
  type = 0  # 0: linear, 1: nonlinear
  min = 1.0e-20
  max = 1.0e+20

### Discretization ###

[Discretization]
  order = 2
  level-min = 3
[AMR]
  init-refine = depth  # uniform, half, depth
  init-refine-depth = 700.0e3, 120.0e3

### Stokes Problem ###

[StokesProblem]
# nonlinear-linearization-type = 1  # 0: Picard,
#                                   # 1: Newton regular,
#                                   # 2: Newton primal-dual
#                                   # 3: Newton primal-dual symm coeff
# nonlinear-norm-type = 0  # 0: l2; 1: L2; 2: dual L2; 3: (H^-1,L2)
# nonlinear-linearization-anisotropy-check = 1
# nonlinear-linearization-anisotropy-pc = 0

###### YMIR OPTIONS ######

### Petsc ###

[Petsc]
  options-file = /workspace/johann/code/rhea/example/share/solver.petsc
# options-file = /work/johann/build/dev/basic_solver.petsc

### Stiffness ###

[Stiff:Op]
  log-coeff-range = 0

### Viscous Stress ###

[Stress:Op]
  log-coeff-range = 0

### Stokes ###

[Stokes:PC]
  schur-type = 0  # 0: M_p(1/mu), 1: w-BFBT

### GMG ###

[GMG:HierarchyMesh]
  num-procs-coarse = 0
  num-cnodes-coarse = 0
  num-elements-coarse = 65
