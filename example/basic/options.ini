[Options]
# Solver
  solver-iter-max = 20
  solver-rel-tol = 1.0e-6
# Performance
  performance-run = 0
# VTK output
  vtk-write-input-path = vtk/basic_input
  vtk-write-solution-path = vtk/basic_solution

###### RHEA OPTIONS ######

### Physics ###

[Domain]
  lower-upper-mantle-interface-depth = 1400.0e3  # [m]
[TemperatureSinker]
  active = 1
[Viscosity]
  type = 0  # 0: linear, 1: nonlinear
  min = 1.0e-20
  max = 1.0e+20

### Discretization ###

[Discretization]
  order = 2
  level-min = 3

### Newton's Method ###
[Newton]
  lin-iter-max = 10
  print-summary = 1

###### YMIR OPTIONS ######

### Petsc ###

[Petsc]
  options-file = /workspace/johann/code/rhea/example/share/solver.petsc

### Stiffness ###

[Stiff:Op]
  log-coeff-range = 0

### Viscous Stress ###

[Stress:Op]
  log-coeff-range = 0

### Stokes ###

[Stokes:PC]
  schur-type = 1  # 0: M(1/mu), 1: w-BFBT

### GMG ###

[GMG:HierarchyMesh]
  num-procs-coarse = 0
  num-cnodes-coarse = 0
  num-elements-coarse = 65
